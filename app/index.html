<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Si llegas a 4 ganas!</h2>
    <div class="phone">
      <div id="modal" class="modal">
        <h2>BIEN HECHO!</h2>
        <button onclick="restartBtn()" type="button">Reiniciar</button>
      </div>
      <!-- mu単eco 1-->

      <div class="layer-1">
        <div>
          <input type="checkbox" />
          <img src="../icons8-luigi-128.png" alt="" width="100%" />
        </div>
      </div>
      <!-- mu単eco 2-->
      <div class="layer-2">
        <div>
          <input type="checkbox" />
          <img src="../icons8-naruto-128.png" alt="" width="100%" />
        </div>
      </div>
      <!-- muro 1-->
      <div class="layer-3"></div>
      <!-- mu単eco 3-->
      <div class="layer-4">
        <div>
          <input type="checkbox" />
          <img src="../icons8-son-goku-128.png" alt="" width="100%" />
        </div>
      </div>
      <!-- muro 2-->
      <div class="layer-5"></div>
      <!-- mu単eco 4-->
      <div class="layer-6">
        <div>
          <input type="checkbox" />
          <img src="../icons8-super-mario-128.svg" width="100%" alt="" />
        </div>
      </div>
      <!-- muro 3 -->
      <div class="layer-7"></div>
      <!-- muro 4 -->
      <div class="layer-8"></div>
      <!-- nube -->
      <div class="layer-9"></div>
      <!-- nube 2 -->
      <div class="layer-10"></div>
      <h3 id="counter" class="total">Total Count:</h3>
    </div>

    <!-- SCRIPT -->

    <script>
      const inputs = document.querySelectorAll("input");
      const modal = document.getElementById("modal");

      function comprobateChecked() {
        const input2 = [...inputs].map((el) => el.checked);
        if (input2.includes(false)) return null;

        return modal.classList.add("modal-on");
      }

      function restartBtn() {
        inputs.forEach((e) => e.click());
        modal.classList.remove("modal-on");
      }

      inputs.forEach((el) => {
        el.addEventListener("click", () => comprobateChecked());
      });
    </script>
  </body>
</html>
